<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeo com HTML</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localemnte</h1>
    <p>Este vídeo está hospedado no meu própio servidor</p>
   <video width="560" poster="sea-turtle.jpg" controls autoplay loop>
       <source src="midia/meu-video.mp4" type="video/mp4">
       <source src="midia/meu-video.mkv" type="video/mp4">
       <source src="midia/meu-video.webm" type="video/mebm">
       
   </video>
   
   <h1>Inserindo video do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/1wkPMUZ9vX4" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

</html>
