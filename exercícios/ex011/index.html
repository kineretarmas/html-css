<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens Dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente 
    aumente e diminua o tamanho do seu navegador. </p>
    
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/rectangle-s.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/rectangle-m.png" type="image/png">
        <img src="imagens/rectangle-g.png" alt="imagem flexcível" />
    </picture>
    
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudio em HTML5.</p>
    <audio src="midia/i-feel-it-all-so-deeply-bail-bonds.mp3" controls autoplay></audio>
    
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/tropicana-soundroll.mp3" type="audio/mpeg">
        <source src="midia/tropicana-soundroll.ogg" type="audio/ogg">
        <source src="midia/tropicana-soundroll.wav" type="audio/wav">
    </audio>

</body>
</html>
