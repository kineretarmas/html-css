<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Exemplo de hover</title>
    <style>
     body {
         font-family: Arial, Verdana, Sans-Serif;
     }
     
     div > p {
         display: none;
     }
     
     div:hover > p {
         display: block;
         color: white;
         background-color: red;
         width: 300px;
     }
     
     
     
     div:hover {
         color: red;
     }
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>passa o mouse sobre o texto abaixo </p>
    <div>
        Passe o mouse aqui
        <p>Texto Escondido</p>
    </div>
    <h4>Fim do Exemplo</h4>

</body>
</html>
