<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixa</title>
    <style>
        h1 {
            height: 300px;
            width: 300px;
            background-color: grey;
            border-width: 10px;
            border-style: solid;
            border-color: darkgrey;
            padding: 10px;
            margin: 10px;
        }
        
        a {
            border-width: 10px;
            border-style: solid;
            border-color: red;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Parágrafo também são Exemplos de box-level, mas os <a href="#">
        links são exemplo de inline-level</a>. Vamos ver como tudo isso 
        funciona.</p>

</body>
</html>
